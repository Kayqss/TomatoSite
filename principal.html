<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <title>TOMATO ANIMES</title>
    <link href="bootstrap-5.0.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5ef6eb5f98.js" crossorigin="anonymous"></script>
    <style>
      @media screen and (max-width: 800px) {
        .bd-main {
          display: flex !important;
          flex-flow: column !important;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" height="40" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-3 order-lg-2" id="navbarNavDarkDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Mudar idioma </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Português</a></li>
                <li><a class="dropdown-item" href="#">English</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="bd-main order-1">
      <a class="img-smartphone-container" href="#" target="_blank">
        <img class="img-smartphone" src="img/celular.png" width="373px" />
      </a>
      <div class="written-content-container">
        <div class="header-content">
          <div class="col-12">Tomato Animes é um App de streaming de animes disponível para aparelhos Android.</div>
        </div>
        <div class="first-layer-buttons">
          <div class="download-button">
            <button class="btn btn-dark">BAIXAR (V 1.0)<br />37mb</button>
          </div>
          <div class="google-play-button">
            <a href="#" target="_blank"><img class="google-play-logo" src="img/google-play-badge.png" /></a>
          </div>
        </div>
        <div class="row justify-content-center discord-disclaimer">
          <div class="col-12">Acesse o nosso servidor no Discord!</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <button type="button" class="btn btn-dark">
              <i class="fab fa-discord"></i>
              <br />
              Aceitar convite
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h5>© TOMATO ANIMES 2021 - Todos os direitos reservados.</h5>
    </footer>
  </body>
</html>
